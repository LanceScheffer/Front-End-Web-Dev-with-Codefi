<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
    </style>
</head>
<body>
    
    <script>
       const original = 'chris';
       const clone    = 'CHRIS';

       console.group('String');
        
        console.log(original == 'chris'); //true
        console.log(original == clone); //false
        console.log(original == clone.toLowerCase());//true
       console.groupEnd();

       const num1 = 10;
       const num2 = '10';

       console.group('Numbers');
        console.log(num1 == num2); //true == are they equal and I will allow coercion
        console.log(num1 === num2);//false === check they are equal and that their type is the same/no coercion
        console.log(num1 != num2);//false  != is num1 not equal to num2
        console.log(num1 !== num2)//true !== no coercion allowed is num1 not equal to num2
       console.groupEnd();

       let what; //undefined
       let thing = null;

       console.group('Booleans');
        console.log(Boolean(what));//false
        console.log(Boolean(thing));//false
        console.log(Boolean(num1));//true
        console.log(Boolean(num2));//true
        console.log(Boolean({}));//true
        console.log(Boolean([]));//true
       console.groupEnd();

       const firstArr = [1, 2, 3];
       const secondArr = [1, 2, 3];
       const firstobj = { color: 'red'};
       const secondobj = { color: 'red'};

      console.group('Objects and Arrays');
        console.log(firstArr == secondArr);//false
        console.log(firstobj === secondobj);//false
      console.groupEnd();

      console.group('And Or');
        console.log(Boolean('blah') && Boolean('thing')); //true  && and
        console.log(Boolean('blah') && Boolean('')); //false
        console.log(Boolean('blah') || Boolean('')); //true    || or
        console.log(Boolean('') || Boolean('')); //false

      console.groupEnd();

    </script>
</body>
</html>
